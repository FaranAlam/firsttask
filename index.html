<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 10px;
        margin-left: 20%;
        background-color: #f4f4f4;
      }

      #clock {
        height: 300px;
        width: 300px;
        position: relative;
        display: inline;
        font-size: 48px;
        color: #333;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <img
        src="https://images.unsplash.com/photo-1744315900478-fa44dc6a4e89?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <!DOCTYPE html>
    <div>
      <div id="clock">00:00:00</div>
      <h2 style="position: absolute; margin-top: 0px">Digital Clock</h2>
    </div>
    <script>
      function updateClock() {
        const now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        // Add leading zeros
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        const timeString = hours + ":" + minutes + ":" + seconds;
        document.getElementById("clock").textContent = timeString;
      }
      // Update clock every second
      setInterval(updateClock, 1000);
      // Initial call
      updateClock();
    </script>
  </body>
</html>
