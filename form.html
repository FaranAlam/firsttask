<!DOCTYPE html>
<html>
<head>
    <title>Student Biography Form</title>
</head>
<body>
    <h2>Student Biography Form</h2>
    
    <fieldset>
        <legend><strong>Personal Information</strong></legend>
        
        <label>Full Name:<br>
            <input type="text" name="fullname">
        </label><br><br>
        
        <label>Email Address:<br>
            <input type="email" name="email">
        </label><br><br>
        
        <label>Date of Birth:<br>
            <input type="date" name="dob">
        </label><br><br>
        
        <label>Gender:<br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
        </label><br><br>
        
        <label>CNIC:<br>
            <input type="text" name="cnic" 
                   placeholder="Format: xxxxx-xxxxxxx-x" 
                   pattern="[0-9]{5}-[0-9]{7}-[0-9]{1}" 
                   required
                   title="Enter CNIC in format: 12345-1234567-1">
        </label><br><br>
        
        
        <label>Phone Number:<br>
            <input type="tel" name="phone">
        </label><br><br>
        
        <label>Address:<br>
            <textarea name="address" rows="3" cols="30"></textarea>
        </label><br><br>
        
        <label>Country:<br>
            <select name="country">
                <option value="">--Select Country--</option>
                <option value="pakistan">Pakistan</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>
        </label>
    </fieldset>
    
    <br>
    
    <fieldset>
        <legend><strong>Academic Information</strong></legend>
        
        <label>Degree Program:<br>
            <select name="degree">
                <option value="">--Select Program--</option>
                <option value="bsce">BS Computer Engineering Engineering</option>
                <option value="bsse">BS Software Engineering</option>
                <option value="bsit">BS Information Technology</option>
                <option value="bsds">BS Data Science</option>
            </select>
        </label><br><br>
        
        <label>Skills:<br>
            <input type="checkbox" name="skills" value="html"> HTML
            <input type="checkbox" name="skills" value="css"> CSS
            <input type="checkbox" name="skills" value="javascript"> JavaScript
            <input type="checkbox" name="skills" value="react"> React
            <input type="checkbox" name="skills" value="nodejs"> Node.js
        </label><br><br>
        
        <label>Upload Profile Picture:<br>
            <input type="file" name="profilePic">
        </label><br><br>
        
        <label>Short Bio:<br>
            <textarea name="bio" rows="5" cols="50" placeholder="Write a short paragraph about yourself..."></textarea>
        </label>
    </fieldset><br>
    <input type="submit" value="Submit">
</body>
</html>
